version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mytechz-backend
    ports:
      - "5010:5010"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=*
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3
      - ./backend/media:/app/media
    command: gunicorn job_portal.wsgi:application --bind 0.0.0.0:5010
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: mytechz-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5010
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: mytechz-network
